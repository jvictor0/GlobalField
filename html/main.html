<html>
  <head>
    <title>Global Field</title>
  </head>
  <p>sup</p>
  <body>
    <p id="mutation_energy"></p>
    <p id="boo"></p>

    <script>
      setInterval(function()
      {
          $.getJSON("get_data", function(data, status)
          {
              var mutation_energy = data["mutation_energy"]
              document.getElementById("mutation_energy").innerHTML = "Current mutation energy: " + mutation_energy;
              var patterns = data["current_generation"]["patterns"]
              renderPattern("boo", patterns[0])
          });
      }, 1000);
    </script>

  </body>
